<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ae8734ff0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./static/img/altlogo.ico" />
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script defer src="main.js"></script>
    <title>Mustream</title>
  </head>
  <body>
    <div class="container">
      <div class="song-info">
        <div class="song-name"></div>
        <div class="artist-name"></div>
        <div class="progress">
          <div class="fill-bar"></div>
        </div>
        <div class="time">
          <span class="time-current">0:00</span> -
          <span class="time-duration">0:00</span>
        </div>
      </div>
      <div class="disk">
        <div class="cover"></div>
      </div>
      <div class="controls">
        <i id="prev" class="fa-solid fa-backward-step"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
      </div>
    </div>
  </body>
</html>
