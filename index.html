<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./static/img/altlogo.ico" />
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ae8734ff0d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <label class="switch">
        <input id="toggleSwitch" type="checkbox" />
        <span class="slider"></span>
      </label>
      <div class="score-row">
        <div class="block">
          <span class="exo-2-600"
            >wins: <span class="wins exo-2-600">0</span></span
          >
          <span class="exo-2-400"
            >losses: <span class="losses exo-2-400">0</span></span
          >
        </div>
        <div class="block">
          <span class="exo-2-600"
            >rounds: <span class="rounds exo-2-600">0</span></span
          >
          <span class="exo-2-400"
            >draws: <span class="draws exo-2-400">0</span></span
          >
        </div>
      </div>
      <div class="controls">
        <button
          onclick="playGameRPS('rock')"
          class="fa-solid fa-hand-back-fist"
        ></button>
        <button
          onclick="playGameRPS('paper')"
          class="fa-solid fa-hand"
        ></button>
        <button
          onclick="playGameRPS('scissors')"
          class="fa-solid fa-hand-scissors"
        ></button>
      </div>
      <div class="controls-extended hide">
        <button
          onclick="playGameRPSLS('rock')"
          class="fa-solid fa-hand-back-fist"
        ></button>
        <button
          onclick="playGameRPSLS('paper')"
          class="fa-solid fa-hand"
        ></button>
        <button
          onclick="playGameRPSLS('scissors')"
          class="fa-solid fa-hand-scissors"
        ></button>
        <button
          onclick="playGameRPSLS('lizard')"
          class="fa-solid fa-hand-lizard"
        ></button>
        <button
          onclick="playGameRPSLS('spock')"
          class="fa-solid fa-hand-spock"
        ></button>
      </div>
      <div class="score-column">
        <span class="exo-2-400"
          >computer:
          <span class="computerDisplay exo-2-400">waiting</span></span
        >
        <span class="result exo-2-700">you choose first</span>
      </div>
      <button id="btn-reset" class="exo-2-600">reset</button>
    </div>
  </body>
</html>
