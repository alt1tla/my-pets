<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./static/img/altlogo.ico">
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script defer src="main.js"></script>
    <title>flip-coin</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Earth: 0</p>
        <p id="tails-count">Moon: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./static/img/earth.png" />
        </div>
        <div class="tails">
          <img src="./static/img/moon.png" />
        </div>
      </div>
      <div class="btns">
        <button id="btn-flip">flip</button>
        <button id="btn-reset">reset</button>
      </div>
    </div>
  </body>
</html>
